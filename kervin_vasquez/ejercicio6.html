<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio6</title>
</head>
<body>

    <script>
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

        var numero_dni = prompt("Ingrese Numero DNI");
        var letra_dni = prompt("Ingrese Letra DNI");

        if(numero_dni < 0 || numero_dni > 99999999) {
            alert("El numero no es valido");
        }else {
            var resto = numero_dni % 23;

            var letra = letras[resto];
        }

        if(letra === letra_dni) {
            alert("El numero y la letra indicados son correctos");
        } else {
            alert("La letra y el numero indicados no son correctos");
        }


    </script>
</body>
</html>
