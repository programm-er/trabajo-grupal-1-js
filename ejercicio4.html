<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio4</title>
</head>
<body>

<script>
    var valores = [true, 5, false, "hola", "adios", 2];

    var cadena_mayor = valores[3] > valores[4] ? valores[3] : valores[4];

    alert("La cadena mayor es: "+cadena_mayor);

    alert("Se operacion valores[0] || valores[2] da como resultado: " + valores[0] || valores[2] );

    alert("Se operacion valores[0] === valores[2] da como resultado: " + (valores[0] && valores[2]) );

    alert("El resultado de "+valores[1]+" + "+valores[5]+" = " + (valores[1] + valores[5]));
    alert("El resultado de "+valores[1]+" - "+valores[5]+" = " + (valores[1] - valores[5]));
    alert("El resultado de "+valores[1]+" / "+valores[5]+" = " + (valores[1] / valores[5]));
    alert("El resultado de "+valores[1]+" * "+valores[5]+" * " + (valores[1] - valores[5]));
    alert("El resultado de "+valores[1]+" % "+valores[5]+" = " + (valores[1] % valores[5]));
</script>
</body>
</html>
